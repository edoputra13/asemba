<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>LIST CUSTOMER</title>

<style>
:root{
  --bg:#b7ddff;
  --bg-deep:#7fb8f5;
  --card:#fff7cc;
  --accent:#ffdf00;
  --blue:#1e90ff;
  --pink:#ff6fae;
  --warn:#ff9800;
  --danger:#ff3b3b;
  --shadow:0 12px 30px rgba(0,0,0,.22);
  font-family:'Comic Sans MS','Trebuchet MS',system-ui,sans-serif;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:
    radial-gradient(circle at top,#dff1ff,#b7ddff),
    linear-gradient(180deg,#b7ddff,#7fb8f5);
  color:#2b2b2b;
  overflow-x:hidden;
}

/* HEADER */
header{
  position:sticky;top:0;z-index:50;
  padding:18px 26px;
  background:linear-gradient(135deg,#ffeb3b,#ffdf00);
  border-radius:0 0 30px 30px;
  display:flex;justify-content:space-between;align-items:center;
  box-shadow:0 10px 25px rgba(0,0,0,.35);
}

/* LAYOUT */
.container{max-width:1100px;margin:40px auto;padding:20px}

/* CARD */
.card{
  background:var(--card);
  border-radius:28px;
  box-shadow:var(--shadow);
  padding:24px;
  margin-bottom:26px;
  border:4px dashed #ffd54f;
}

/* CUSTOMER */
.customer{
  display:flex;align-items:center;gap:14px;
  padding:16px;border-radius:22px;
  cursor:pointer;margin-bottom:14px;
  background:linear-gradient(135deg,#fff176,#ffeb3b);
  border:3px solid #fbc02d;
  box-shadow:0 10px 20px rgba(0,0,0,.25);
  transition:.25s;
}
.customer:hover{transform:scale(1.03) rotate(-1deg)}
.customer.active{outline:4px solid var(--pink)}

.avatar{
  width:48px;height:48px;border-radius:50%;
  background:radial-gradient(circle,#fff176,#fbc02d);
  border:3px solid #1e90ff;
  color:#1e90ff;font-weight:900;
  display:flex;align-items:center;justify-content:center;
}

/* DETAIL (CENTERED MODAL) */
.detail{
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-45%);
  opacity:0;
  transition:.25s ease;
  z-index:60;
  max-width:760px;
  width:calc(100% - 40px);
}
.detail.show{
  display:block;
  opacity:1;
  transform:translate(-50%,-50%);
}

/* OVERLAY */
.detail-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.25);
  backdrop-filter:blur(2px);
  display:none;
  z-index:55;
}
.detail-overlay.show{display:block}

/* PRODUCT */
.product{
  background:linear-gradient(135deg,#ffffff,#fff9c4);
  border-radius:22px;
  padding:20px;
  margin-bottom:18px;
  border:3px solid #ffe082;
  box-shadow:0 8px 18px rgba(0,0,0,.25);
}

/* TIME */
.time-box{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin:16px 0}
.time{
  background:#ffffff;border-radius:18px;padding:14px;
  border:3px dotted #64b5f6;
}
.time small{font-size:11px;font-weight:800;color:#1e90ff}
.time span{display:block;margin-top:6px;font-weight:900}

/* BADGE */
.badge{font-size:11px;padding:6px 12px;border-radius:999px;font-weight:900;margin-left:8px}
.badge.warn{background:#ff9800;color:#fff}
.badge.exp{background:#ff3b3b;color:#fff}

/* PHONE */
.phone{display:flex;align-items:center;gap:10px;margin-top:14px}
.phone span{font-weight:900;color:#1e90ff}
.btn-phone{
  border:0;border-radius:14px;padding:6px 14px;
  cursor:pointer;font-weight:900;
  background:linear-gradient(135deg,#ff6fae,#ff8fd3);
  color:#fff;
}

/* PIN MODAL */
.pin-overlay{
  position:fixed;inset:0;background:rgba(0,0,0,.6);
  display:none;align-items:center;justify-content:center;z-index:100;
}
.pin-modal{
  background:#fff9c4;border-radius:26px;padding:26px;width:320px;
  border:4px dashed #fbc02d;
  box-shadow:0 25px 60px rgba(0,0,0,.5);
}
.pin-modal input{
  width:100%;padding:12px;border-radius:14px;
  border:3px solid #64b5f6;font-size:18px;text-align:center;
}
.pin-modal button{
  width:100%;margin-top:12px;
  border:0;border-radius:14px;padding:10px;
  background:linear-gradient(135deg,#ffeb3b,#ffdf00);
  font-weight:900;cursor:pointer;
}
.pin-error{color:#ff3b3b;font-size:13px;display:none;text-align:center}

/* BUBBLES */
.bubbles{
  position:fixed;inset:0;overflow:hidden;
  z-index:-1;pointer-events:none;
}
.bubble{
  position:absolute;bottom:-120px;
  background:rgba(180,230,255,.45);
  border-radius:50%;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  0%{transform:translateY(0) scale(.8);opacity:.6}
  100%{transform:translateY(-120vh) scale(1.2);opacity:0}
}
</style>
</head>

<body>

<div class="bubbles"></div>

<header>
  <strong>üçç LIST PELANGGAN</strong>
  <span style="font-weight:900;color:#1e90ff">DEEPA</span>
</header>

<div class="container">
  <div class="card">
    <h3>Name Customer</h3>
    <div id="customer-list"></div>
  </div>
</div>

<!-- OVERLAY -->
<div class="detail-overlay" id="detailOverlay"></div>

<!-- DETAIL CARD -->
<div class="card detail" id="detail">
  <h3 id="cust-name"></h3>
  <div id="product-list"></div>
</div>

<!-- PIN MODAL -->
<div class="pin-overlay" id="pinOverlay">
  <div class="pin-modal">
    <h3>Masukkan PIN</h3>
    <input type="password" id="pinInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <div class="pin-error" id="pinError">PIN salah</div>
    <button type="button" onclick="checkPin(event)">Buka</button>
  </div>
</div>

<script>
const ACCESS_PIN='3624';
let currentPhone='';

const products=[
 {id:1,name:'Disney'},
 {id:2,name:'WA Garansi'}
];
const customers=[
 {name:'KL',phone:'081225463673',rentals:[{productId:1,start:'2025-12-14T13:04',end:'2025-01-15T13:06'}]},
 {name:'Trump',phone:'089876543210',rentals:[{productId:2,start:'2025-12-14T09:00',end:'2025-12-15T09:00'}]}
];

const list=document.getElementById('customer-list');
const detail=document.getElementById('detail');
const overlay=document.getElementById('detailOverlay');
const cname=document.getElementById('cust-name');
const plist=document.getElementById('product-list');
const pinOverlay=document.getElementById('pinOverlay');
const pinInput=document.getElementById('pinInput');
const pinError=document.getElementById('pinError');

function formatDate(d){
 return new Date(d).toLocaleString('id-ID',{weekday:'long',day:'2-digit',month:'long',hour:'2-digit',minute:'2-digit'});
}
function maskPhone(p){return p.slice(0,2)+'‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢'+p.slice(-3)}

customers.forEach(c=>{
 const el=document.createElement('div');
 el.className='customer';
 el.innerHTML=`<div class="avatar">${c.name[0]}</div><strong>${c.name}</strong>`;
 el.onclick=()=>showDetail(c,el);
 list.appendChild(el);
});

function showDetail(c,el){
 document.querySelectorAll('.customer').forEach(x=>x.classList.remove('active'));
 el.classList.add('active');
 cname.textContent=c.name;
 plist.innerHTML='';
 detail.classList.add('show');
 overlay.classList.add('show');

 c.rentals.forEach(r=>{
  const p=products.find(x=>x.id===r.productId);
  const left=new Date(r.end)-Date.now();
  const badge=left<=0?'<span class="badge exp">HABIS</span>':left<86400000?'<span class="badge warn">HAMPIR HABIS</span>':'';
  plist.innerHTML+=`
   <div class="product">
    <strong>${p.name}</strong>${badge}
    <div class="time-box">
      <div class="time"><small>Mulai</small><span>${formatDate(r.start)}</span></div>
      <div class="time"><small>Berakhir</small><span>${formatDate(r.end)}</span></div>
    </div>
    <div class="phone">
      <span id="phoneText">${maskPhone(c.phone)}</span>
      <button class="btn-phone" onclick="openPin('${c.phone}')">No HP</button>
    </div>
   </div>`;
 });
}

/* CLOSE DETAIL */
function closeDetail(){
 detail.classList.remove('show');
 overlay.classList.remove('show');
 document.querySelectorAll('.customer').forEach(x=>x.classList.remove('active'));
}
overlay.onclick=closeDetail;
document.addEventListener('keydown',e=>{
 if(e.key==='Escape') closeDetail();
});

/* PIN */
function openPin(p){
 currentPhone=p;
 pinInput.value='';
 pinError.style.display='none';
 pinOverlay.style.display='flex';
 setTimeout(()=>pinInput.focus(),50);
}
function checkPin(e){
 if(e) e.stopPropagation();
 if(pinInput.value===ACCESS_PIN){
  document.getElementById('phoneText').textContent=currentPhone;
  closePin();
 }else pinError.style.display='block';
}
function closePin(){pinOverlay.style.display='none'}
pinOverlay.addEventListener('click',e=>{
 if(e.target===pinOverlay) closePin();
});
pinInput.addEventListener('keydown',e=>{
 if(e.key==='Enter') checkPin(e);
});

/* BUBBLES */
const wrap=document.querySelector('.bubbles');
setInterval(()=>{
 const b=document.createElement('span');
 b.className='bubble';
 const s=Math.random()*40+10;
 b.style.width=b.style.height=s+'px';
 b.style.left=Math.random()*100+'%';
 b.style.animationDuration=(Math.random()*10+8)+'s';
 wrap.appendChild(b);
 setTimeout(()=>b.remove(),18000);
},700);
</script>

</body>
</html>
