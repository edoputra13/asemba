<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Daftar Pelanggan</title>

<style>
:root{
  --bg:#87cefa;              /* langit laut */
  --card:#fff7cc;            /* kuning spons */
  --accent:#ffdf00;          /* kuning spongebob */
  --blue:#1e90ff;            /* laut */
  --pink:#ff6fae;            /* patrick */
  --green:#3cb371;           /* rumput laut */
  --warn:#ff9800;
  --danger:#ff3b3b;
  --shadow:0 12px 30px rgba(0,0,0,.25);
  font-family:'Comic Sans MS','Trebuchet MS',system-ui,sans-serif;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:
    radial-gradient(circle at top,#b3ecff,#87cefa),
    linear-gradient(180deg,#87cefa,#1e90ff);
  color:#2b2b2b;
}

/* HEADER */
header{
  position:sticky;top:0;z-index:50;
  padding:18px 26px;
  background:linear-gradient(135deg,#ffeb3b,#ffdf00);
  border-radius:0 0 30px 30px;
  display:flex;justify-content:space-between;align-items:center;
  box-shadow:0 10px 25px rgba(0,0,0,.35);
}
header strong{
  font-size:20px;
  color:#2b2b2b;
}

/* LAYOUT */
.container{
  max-width:1100px;
  margin:40px auto;
  padding:20px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:28px;
  box-shadow:var(--shadow);
  padding:24px;
  margin-bottom:26px;
  border:4px dashed #ffd54f;
}

/* CUSTOMER */
.customer{
  display:flex;
  align-items:center;
  gap:14px;
  padding:16px;
  border-radius:22px;
  cursor:pointer;
  margin-bottom:14px;
  background:linear-gradient(135deg,#fff176,#ffeb3b);
  border:3px solid #fbc02d;
  box-shadow:0 10px 20px rgba(0,0,0,.25);
  transition:.25s;
}
.customer:hover{
  transform:scale(1.03) rotate(-1deg);
}
.customer.active{
  outline:4px solid var(--pink);
}

/* AVATAR */
.avatar{
  width:48px;height:48px;border-radius:50%;
  background:radial-gradient(circle,#fff176,#fbc02d);
  border:3px solid #1e90ff;
  color:#1e90ff;
  font-weight:900;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* DETAIL */
.detail{display:none}
.detail.show{display:block}

/* PRODUCT */
.product{
  background:linear-gradient(135deg,#ffffff,#fff9c4);
  border-radius:22px;
  padding:20px;
  margin-bottom:18px;
  border:3px solid #ffe082;
  box-shadow:0 8px 18px rgba(0,0,0,.25);
}

/* TIME */
.time-box{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
  margin:16px 0;
}
.time{
  background:#ffffff;
  border-radius:18px;
  padding:14px;
  border:3px dotted #64b5f6;
}
.time small{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:11px;
  font-weight:800;
  color:#1e90ff;
}
.time span{
  display:block;
  margin-top:6px;
  font-weight:900;
  font-size:14px;
  color:#2b2b2b;
}

/* BADGE */
.badge{
  font-size:11px;
  padding:6px 12px;
  border-radius:999px;
  font-weight:900;
  margin-left:8px;
}
.badge.warn{background:#ff9800;color:#fff}
.badge.exp{background:#ff3b3b;color:#fff}

/* PHONE */
.phone{
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:14px;
}
.phone span{
  font-weight:900;
  color:#1e90ff;
}
.btn-phone{
  border:0;
  border-radius:14px;
  padding:6px 14px;
  cursor:pointer;
  font-weight:900;
  background:linear-gradient(135deg,#ff6fae,#ff8fd3);
  color:#fff;
}

/* PIN MODAL */
.pin-overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}
.pin-modal{
  background:#fff9c4;
  border-radius:26px;
  padding:26px;
  width:320px;
  border:4px dashed #fbc02d;
  box-shadow:0 25px 60px rgba(0,0,0,.5);
}
.pin-modal h3{
  margin:0 0 12px;
  color:#1e90ff;
  text-align:center;
}
.pin-modal input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:3px solid #64b5f6;
  background:#ffffff;
  font-size:18px;
  letter-spacing:4px;
  text-align:center;
}
.pin-modal button{
  width:100%;
  margin-top:16px;
  padding:12px;
  border-radius:14px;
  border:0;
  background:linear-gradient(135deg,#ffeb3b,#ffdf00);
  font-weight:900;
  cursor:pointer;
}
.pin-error{
  color:#ff3b3b;
  font-size:13px;
  margin-top:8px;
  display:none;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <strong>üçç Daftar Pelanggan</strong>
  <span style="font-weight:900;color:#1e90ff">Bikini Bottom Edition</span>
</header>

<div class="container">

  <div class="card">
    <h3>Nama Pelanggan</h3>
    <div id="customer-list"></div>
  </div>

  <div class="card detail" id="detail">
    <h3 id="cust-name"></h3>
    <div id="product-list"></div>
  </div>

</div>

<!-- PIN MODAL -->
<div class="pin-overlay" id="pinOverlay">
  <div class="pin-modal">
    <h3>Masukkan PIN</h3>
    <input type="password" id="pinInput" maxlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <div class="pin-error" id="pinError">PIN salah</div>
    <button onclick="checkPin()">Buka Nomor</button>
  </div>
</div>

<script>
const ACCESS_PIN = '1234';
let currentPhone = '';

const products=[
 {id:1,name:'Kopi Arabica'},
 {id:2,name:'Tas Kanvas'},
 {id:3,name:'Lampu LED'}
];

const customers=[
 {
  name:'Andi Pratama',
  phone:'081234567890',
  rentals:[
   {productId:1,start:'2025-12-18T08:00:00',end:'2025-12-20T18:00:00'}
  ]
 },
 {
  name:'Siti Aisyah',
  phone:'089876543210',
  rentals:[
   {productId:2,start:'2025-12-14T09:00:00',end:'2025-12-15T09:00:00'}
  ]
 }
];

const list=document.getElementById('customer-list');
const detail=document.getElementById('detail');
const cname=document.getElementById('cust-name');
const plist=document.getElementById('product-list');

function formatDateTime(dt){
  return new Date(dt).toLocaleString('id-ID',{
    weekday:'long',
    day:'2-digit',
    month:'long',
    year:'numeric',
    hour:'2-digit',
    minute:'2-digit'
  });
}

customers.forEach(c=>{
 const div=document.createElement('div');
 div.className='customer';
 div.innerHTML=`<div class="avatar">${c.name[0]}</div><strong>${c.name}</strong>`;
 div.onclick=()=>showDetail(c,div);
 list.appendChild(div);
});

function maskPhone(p){
 return p.slice(0,2)+'‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢'+p.slice(-3);
}

function showDetail(c,el){
 document.querySelectorAll('.customer').forEach(x=>x.classList.remove('active'));
 el.classList.add('active');

 cname.textContent=c.name;
 plist.innerHTML='';
 detail.classList.add('show');

 c.rentals.forEach(r=>{
  const p=products.find(x=>x.id===r.productId);
  if(!p) return;

  const now=Date.now();
  const end=new Date(r.end).getTime();
  const left=end-now;

  let badge='';
  if(left<=0) badge='<span class="badge exp">HABIS</span>';
  else if(left<86400000) badge='<span class="badge warn">HAMPIR HABIS</span>';

  const box=document.createElement('div');
  box.className='product';
  box.innerHTML=`
    <strong>${p.name}</strong>${badge}

    <div class="time-box">
      <div class="time">
        <small>üìÖ Mulai Sewa</small>
        <span>${formatDateTime(r.start)}</span>
      </div>
      <div class="time">
        <small>‚è∞ Berakhir</small>
        <span>${formatDateTime(r.end)}</span>
      </div>
    </div>

    <div class="phone">
      <span id="phoneText">${maskPhone(c.phone)}</span>
      <button class="btn-phone" onclick="openPin('${c.phone}')">Lihat No. HP</button>
    </div>
  `;
  plist.appendChild(box);
 });
}

function openPin(phone){
 currentPhone = phone;
 document.getElementById('pinInput').value='';
 document.getElementById('pinError').style.display='none';
 document.getElementById('pinOverlay').style.display='flex';
}
function checkPin(){
 if(document.getElementById('pinInput').value===ACCESS_PIN){
  document.getElementById('phoneText').textContent=currentPhone;
  closePin();
 }else{
  document.getElementById('pinError').style.display='block';
 }
}
function closePin(){
 document.getElementById('pinOverlay').style.display='none';
}
document.getElementById('pinOverlay').onclick=e=>{
 if(e.target.id==='pinOverlay') closePin();
};
</script>

</body>
</html>
